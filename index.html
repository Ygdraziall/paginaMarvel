            <nav class="w-1/3 flex justify-center "><!--este div corresponde al listado-->

                        <li><a href="https://www.hyperui.dev/" target="_blank">Inicio</a></li>
                        <li><a href="#">Peliculas</a></li>
                        <li><a href="#">Series</a></li>
                        <li><a href="#">Comics</a></li>
                    <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </nav>

            <div class="w-1/3 flex justify-end"> 
                <div class="w-1/2 relative">
                    <input type="email" id="UserEmail" placeholder="Buscar" class="align-text-bottom pl-2 py-1 text-black bg-zinc-300 hover:bg-zinc-200 focus:bg-white w-full rounded-md border-gray-200 pr-10 shadow-sm sm:text-sm"/>

                         <span class="w-auto pr-1 pointer-events-none absolute inset-y-0 right-0 grid w-10 place-content-center text-gray-500"> <svg xmlns="http://www.w3.org/2000/svg"    viewBox="0 0 20 20"    fill="currentColor"    class="h-4 w-4"> <path fill-rule="evenodd" d="M5.404 14.596A6.5 6.5 0 1116.5 10a1.25 1.25 0 01-2.5 0 4 4 0 10-.571 2.06A2.75 2.75 0 0018 10a8 8 0 10-2.343 5.657.75.75 0 00-1.06-1.06 6.5 6.5 0 01-9.193 0zM10 7.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5z" clip-rule="evenodd"/> </svg> </span>

    <main>

                <div class="banner w=1/2 antialiased">
                    <div class=" text-3xl lg:text-5xl">MARVEL STUDIOS</div>

                </div>
                <video class="" src="src/video+/Intro Marvel Studios HD.mp4 " class="w-full" autoplay loop muted></video>
